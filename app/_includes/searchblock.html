<h3>Részletes keresés</h3>
<form class="thesearchform" action="#" method="post">
	
	<div class="row elso">
		<div class="col col-9">
			<span class="formitem">		
				<input id="s_what" name="s_what" type="search" placeholder="Keresendő kifejezés, cím, előadó…">
			</span>
		</div>

		<div class="col col-3">
			<label for="s_in">Miben keressen</label>
			<span class="formitem">
				<select name="s_in" id="s_in">
					<option value="in_descr">Leírásban</option>
					<option value="in_title">Címben</option>
					<option value="in_all">Mindben</option>
				</select>
			</span>
		</div>

	</div><!-- /.row-->


	<div class="row">
		<div class="masodik">
			<div class="col col-3">
				<label for="s_cat">Kategória</label>
				<span class="formitem">
					<select name="s_cat" id="s_cat">
						<option value="all">Mind</option>
						<option value="sor">Sorozatok</option>
						<option value="film">Filmek</option>
						<option value="ebook">E-Book</option>
						<option value="audiobook">Hagoskönyv</option>
						<option value="mp3">MP3</option>
						<option value="lossless">Lossles</option>
						<option value="xxx">XXX</option>
					</select>
				</span>
			</div>
			
			<div class="col col-3">
				<label for="s_subcat">Alkategória</label>
				<span class="formitem">
					<select name="s_subcat" id="s_subcat">
						<option value="all">Mind</option>
						<option value="sor">Sorozatok</option>
						<option value="film">Filmek</option>
						<option value="ebook">E-Book</option>
						<option value="audiobook">Hagoskönyv</option>
						<option value="mp3">MP3</option>
						<option value="lossless">Lossles</option>
						<option value="xxx">XXX</option>
					</select>
				</span>
			</div>
			
			<div class="col col-3">
				<label for="s_lang">Nyelv</label>
				<span class="formitem">
					<select name="s_lang" id="s_lang">
						<option value="all">Mind</option>
						<option value="sor">Magyat</option>
						<option value="film">Angol</option>
						<option value="ebook">Német</option>
						<option value="audiobook">Orosz</option>
					</select>
				</span>
			</div>
		</div>

		<div class="harmadik">
		
			<div class="col col-3">
				<span class="formitem">
					<input type="submit" value="Keresés">
				</span>
			</div>

		</div>

		<div class="row">
			<div class="col col-12 col-notop">
				<input type="checkbox" checked name="live" id="live"/>
				<label class="label--check" for="live">Csak élő torrentek listázása</label>
        <input type="checkbox" name="adult" id="adult" />
        <label for="adult" class="label--check">Felnőtt tartalmak kihagyása</label>
			</div>
	</div><!-- /.row-->


</form>
